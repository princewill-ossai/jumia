<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundscapes Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <button id="rain">Rain</button>
      <button id="forest">Forest</button>
      <button id="ocean">Ocean</button>
      <input
        type="range"
        id="rain-volume"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
      <label for="rain-volume">Rain Volume</label>
      <!-- Add more controls as needed -->
    </div>
    <script>
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      const rainSound = new Audio("rain.mp3");
      const forestSound = new Audio("forest.mp3");
      const oceanSound = new Audio("ocean.mp3");

      document
        .getElementById("rain")
        .addEventListener("click", () => playSound(rainSound));
      document
        .getElementById("forest")
        .addEventListener("click", () => playSound(forestSound));
      document
        .getElementById("ocean")
        .addEventListener("click", () => playSound(oceanSound));

      function playSound(sound) {
        sound.loop = true;
        sound.play();
      }

      document
        .getElementById("rain-volume")
        .addEventListener("input", (event) => {
          rainSound.volume = event.target.value;
        });
    </script>
  </body>
</html>
